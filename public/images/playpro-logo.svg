<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80">
  <!-- 3D Cube Left Face -->
  <polygon points="20,30 50,15 50,55 20,70" fill="#764ba2" />
  
  <!-- 3D Cube Right Face -->
  <polygon points="50,15 80,30 80,70 50,55" fill="#5a6fd8" />
  
  <!-- 3D Cube Top Face -->
  <polygon points="20,30 50,15 80,30 50,45" fill="#667eea" />
  
  <!-- Toy Icon: Teddy Bear on front face -->
  <circle cx="35" cy="50" r="8" fill="#f5576c" />
  <circle cx="65" cy="50" r="8" fill="#f5576c" />
  <circle cx="50" cy="45" r="15" fill="#f093fb" />
  <circle cx="44" cy="42" r="2" fill="#ffffff" />
  <circle cx="56" cy="42" r="2" fill="#ffffff" />
  <ellipse cx="50" cy="48" rx="4" ry="3" fill="#ffffff" />
  
  <!-- PlayPro Text -->
  <text x="95" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    <tspan fill="#667eea">Play</tspan><tspan fill="#f5576c">Pro</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="95" y="65" font-family="Arial, sans-serif" font-size="12" fill="#764ba2">Discover. Play. Learn.</text>
  
  <!-- Subtle Glow Effect -->
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="2" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
</svg>